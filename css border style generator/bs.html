<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
    <link rel="stylesheet" href="bs.css">
</head>
<body>
    <div class="container">
        <div class="style-maker">
            <div class="input">
                <label for="border-radius">Border Radius <span class="radius"></span></label>
                <input type="range" id="border-radius" value="20" min="0" max="50"  > 
            </div>
            <div class="input">
                <label for="border-width">Border Width <span class="width"></span></label>
                <input type="range" id="border-width" min="0" max="50" value="20">
            </div>
            <div class="select">
                <select class="border-style">
                    <option >Border Style</option>
                    <option >Solid</option>
                    <option >Dotted</option>
                    <option >Dashed</option>
                    <option >Double</option>
                    <option >Groove</option>
                    <option >Ridge</option>
                    <option >Inset</option>
                    <option >Outset</option>
                </select>
                <select class="border-color">
                    <option>Border Color</option>
                    <option >white</option>
                    <option >yellow</option>
                    <option >blue</option>
                    <option >violet</option>
                    <option >orange</option>
                    <option >red</option>
                    <option >green</option>
                    <option >pink</option>
                </select> 
           </div>
            <textarea id="code-generator" ></textarea>
            <button class="copy-button">Copy ~ This</button>
        </div>
    </div>

    <script src="bs.js"></script>
</body>
</html>
